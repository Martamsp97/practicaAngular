<div class="container">
<div class="row">
    <div class="col-12 col-sm-8 py-6">
        <form [formGroup]="newPost" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label for="title" class="form-label">Título</label>
                <input type="text" class="form-control" name="title" placeholder="¿Cuál es el título de tu post?" formControlName="titulo">
            </div>
            <div class="mb-3">
                <label for="texto" class="form-label">Texto</label>
                <textarea type="text" class="form-control" rows="3" name="texto" placeholder="¿Qué nos quieres contar hoy?" formControlName="texto"></textarea>
            </div>
            <div class="mb-3">
                <label for="autor" class="form-label">Autor</label>
                <input type="text" class="form-control" name="autor" placeholder="¿Cuál es tu pseudónmo?" formControlName="autor">
            </div>
            <div class="mb-3">
                <label for="imagen" class="form-label">Imagen</label>
                <input type="text" class="form-control" name="imagen" placeholder="¿Quieres subir una imagen? Introduce aquí su url" formControlName="imagen">
            </div>
            <div class="mb-3">
                <label class="form-label" for="categoria">Categoría</label>
                <select name="categoría" formControlName="categoria" class="form-select">
                    <option value="">Selecciona una categoria</option>
                    <option value="Musica">Música</option>
                    <option value="Literatura">Literatura</option>
                    <option value="Fotografia">Fotografía</option>
                    <option value="Pintura">Pintura</option>
                    <option value="Diseno">Diseño</option>
                </select>
            </div>
            <input type="submit" value="Publicar" class="btn btn-outline-dark">
        </form>
    </div>
</div>
